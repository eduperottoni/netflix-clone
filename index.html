<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="logo">NETFLIX</h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="wrapper">
                <h2 class="main-movie-title">HOUSE OF CARDS</h2>
                <p class="main-movie-description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="buttons">
                    <button class="button" role="button">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button class="button" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <section class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="./img/mini-1.jpg" alt="Lucifer" srcset=""></div>
            <div class="item"><img src="./img/mini-2.jpg" alt="Luca" srcset=""></div>
            <div class="item"><img src="./img/mini-3.jpg" alt="Simpsons" srcset=""></div>
            <div class="item"><img src="./img/mini-4.jpg" alt="Kin" srcset=""></div>
            <div class="item"><img src="./img/mini-5.jpg" alt="Vício Frenético" srcset=""></div>
            <div class="item"><img src="./img/mini-6.jpg" alt="Round 6" srcset=""></div>
            <div class="item"><img src="./img/mini-7.jpg" alt="Duna" srcset=""></div>
            <div class="item"><img src="./img/mini-8.jpg" alt="Gray's Anatomy" srcset=""></div>
            <div class="item"><img src="./img/mini-9.jpg" alt="Assalto ao Banco da Espanha" srcset=""></div>
            <div class="item"><img src="./img/mini-10.jpg" alt="Good Doctor" srcset=""></div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/7001d74a99.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js" crossorigin="anonymous"></script>
    <script src="./js/owl/owl.carousel.min.js" crossorigin="anonymous"></script>
    <script src="./js/setup.js" crossorigin="anonymous"></script>
</body>
</html>
